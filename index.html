<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Card principal -->
    <div class="container">
        <div class="card">
            <!-- Menu -->
            <div class="item">
                <button id="adivinhar" class="btn btn-primary">Adivinhar Número</button>
                <button id="escolher" class="btn btn-success">Escolher Número</button>
            </div>

            <!-- Adivinhar -->
            <div class="ctn-form">
                <form id="formAdivinhar">
                    <label class="form-label">Insira um número</label>
                    <input id="inputAdivinhar" type="number" class="form-control">
                </form>
            </div>
            <div class="item">
                <button id="botaoTentar" class="btn btn-primary" type="submit">Tentar</button>
            </div>

            <!-- Escolher -->
            <div class="ctn-form">
                <form id="formEscolher">
                    <label class="form-label">Insira um número</label>
                    <input id="inputEscolher" type="number" class="form-control">
                </form>
            </div>
            <div class="item">
                <button id="botaoEnviar" class="btn btn-primary" type="submit">Enviar</button>
            </div>

            <div class="item">
                <h2 id="resultado">Resultado: </h2>
            </div>
            <div class="item">
                <button id="botaoSim" class="btn btn-success">Sim</button>
                <button id="botaoNao" class="btn btn-danger">Não</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
